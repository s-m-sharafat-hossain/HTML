<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--   <a href="https://www.example.com">This is a link</a>-->

    <!-- The <a> tag is used to create hyperlinks in HTML. It is an empty tag, meaning it does not have a closing tag. The "href" attribute specifies the URL of the linked resource. -->

    <h1>Anchor Tag Example</h1>

    <p>This is an anchor tag example. Click the link below to visit the example website.</p>

    
    <a href="https://www.example.com" target="_blank">Visit Example Website</a>

    <p>Here is another link to <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>. It opens in a new tab because of the "target='_blank'" attribute.</p>

    <p>
        <a href="ImageTag.html">Go to Image Tag Example</a>
    </p>

    <a href="https://www.example.com" target="_parent">
        <img src="Images/MyProfilePic.jpeg" alt="Smiling person" width="200" height="250" />
    </a>


    <!--
        - href: Specifies the URL of the page the link goes to.
        
        - target: Specifies where to open the linked document.
        
        - "_blank": Opens the link in a new tab or window.

        - "_self": Opens the link in the same frame as it was clicked (default).

        - "_parent": Opens the link in the parent frame.

        - "_top": Opens the link in the full body of the window.

        2. <img> (Image Tag)
            
        - src: Specifies the path to the image file.
            
        - alt: Provides alternative text for the image if it cannot be displayed.
            
        - width: Sets the width of the image in pixels.
            
        - height: Sets the height of the image in pixels.
    --><br>

</body>
</html>
