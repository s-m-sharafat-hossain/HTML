<body>
    <!--<header> tag is a semantic element. it is used for header in html.
    
    Purpose: Used to contain Introduction, navigation, and other header content    
    
    Semantic: It helps search engines and other user agents understand the structure and content of the page.

    Location: It is typically used at the top of a page or section, but can be used multiple times in a document.

    Multiple Headers: A document can have multiple <header> elements, each serving as a header for different sections of the page.

    Example:
    <header>
        <h1>Welcome to My Website</h1>
    </header>
     -->
    
    
    <header>
        <big>Welcome to My Website</big>
    </header>

</body>
