<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- <section> tag is a semantic element. It is used for sections in HTML.
    
    ->Purpose: Used to group related content together, such as articles, blog posts, or sections of a page.
    
    ->Semantic: It helps search engines and other user agents understand the structure and content of the page.

    ->Location: It can be used anywhere in the document, typically to create distinct sections within a page.

    ->Multiple Sections: A document can have multiple <section> elements, each serving as a separate section of content.

    ->Nested Sections: Sections can be nested within other sections to create a hierarchical structure.

    ->Header and Footer: Each section can have its own header and footer, providing context for the content within that section.

    Example:
    <section>
        <h2>Section Title</h2>
        <p>This is the content of the section.</p>
    </section>
     -->

    <header>
        <h1>Document Header</h1>
    </header>
    <main>
        <section>
            <h2>Section Title</h2>
            <p>This is the content of the section.</p>
        </section>
        <section>
            <h2>Another Section Title</h2>
            <p>This is the content of another section.</p>
        </section>
    </main>
</body>
</html>
