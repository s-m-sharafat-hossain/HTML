<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--The <input> tag is used to create input fields in HTML.
     
    purpose: It is used to collect user input in forms, such as text, passwords, checkboxes, radio buttons, and more.
    
    semantic: It helps search engines and other user agents understand the type of input expected from the user.
    
    location: It is typically used within a <form> element, but can also be used outside of forms for standalone input fields.
    
    attributes: It has several attributes, including type, name, value, placeholder, required, and more.
    
    nesting: The <input> tag is self-closing and does not have any child elements.
    
    attributes: It can have various attributes to specify the type of input, such as text, password, checkbox, radio, file, and more.
    
    self-closing: The <input> tag is self-closing, meaning it does not require a closing tag.
    -->
    <form>
        <input  type="text" name="username" placeholder="Enter your username"><br>
        <input  type="password" name="password" placeholder="Enter your password"><br>
        <input  type="email" name="email" placeholder="Enter your email"><br>
    </form>    
    <!--Here placeholder="Enter your username" is used to provide a hint or placeholder text for the input field.
    
    type="text" is used to specify the input type as text.
    
    name="username" is used to give a name to the input field, which can be used to reference the value entered by the user.
-->
</body>
</html>
