<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Placeholder Attribute: use for input placeholder. placeholder is like hint for input field which is shown when input field is empty.-->
    <form>
        <label for="text">Name:</label>
        <input type="text" id="text" name="text" placeholder="Enter your name">
    </form>
</body>
</html>
