<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--The select type is used to create a drop-down list.
    It is used to select one or more options from a list.
    when we use it. in radio button for example we need to select country. 200 country and we need to select one country. Here we use select type for drop down list.-->
    <form>
        <label for="country">Choose an country:</label>
        <select name="country" id="country" >
            <option value="1">Bangladesh</option>
            <option value="2">India</option>
            <option value="3">Pakistan</option>
        </select>
    </form>
    <!--We use option tag inside select tag for options in the dropdown list.-->
</body>
</html>
