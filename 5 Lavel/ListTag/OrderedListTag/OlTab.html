<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    <ol> tag is used to create an ordered list in HTML.
    
    Purpose: It is used to display a list of items in a specific order, with each item being preceded by a number or letter.
    
    Semantic: It helps search engines and other user agents understand the structure and content of the page.
    
    Nesting: Ordered lists can be nested within other ordered or unordered lists to create a more complex structure.
    
    Styling: The appearance of the list can be customized using CSS, such as changing the list style type or the spacing between items.
    
    Example:
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    -->
    <ol>
        <li>First item</li>
        <ol>
            <li>First sub-item</li>
            <li>Second sub-item</li>
            <li>Third sub-item</li>
        </ol>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
        <li>Fifth item</li>
    </ol>
    <ol type="A">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
        <li>Fifth item</li>
    </ol>


    <!--<ol> tab use for creating an ordered list in HTML>-->
</body>
</html>
