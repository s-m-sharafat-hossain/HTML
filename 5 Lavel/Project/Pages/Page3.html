<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Contact.html">
        <label for="name">Enter Your name:</label>
        <input type="name" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for="email">Enter Your email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="password">Enter Your Password:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
        <label for="time">Time: </label><input type="time" id="time" name="time"></label><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="file">File:</label><input type="file" id="file" name="file"></label>
        <br><br>

        <label for="range">Level:</label>
        <input type="range" id="range" name="level" min="1" max="5" value="3"><br><br>

        <label for="radio">Course:</label>
        <input type="radio" id="c" name="course" value="C Programming">
        <label for="c">C Programming</label>
        <input type="radio" id="java" name="course" value="Java Programming">
        <label for="java">Java Programming</label>
        <input type="radio" id="python" name="course" value="Python Programming">
        <label for="python">Python Programming</label>
        <br><br>

        <label for="checkbox">Select your hobbies:</label>
        <input type="checkbox" id="reading" name="hobby" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="coding" name="hobby" value="Coding">
        <label for="coding">Coding</label>
        <input type="checkbox" id="playing" name="hobby" value="Playing">
        <label for="playing">Playing</label>
        <br><br>


        <label for="select">Experience:</label>
        <select>
            <option value="option1">Beginner</option>
            <option value="option2">Intermediate</option>
            <option value="option3">Expert</option>
        </select>

        <br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br><br>
        <input type="button" value="Next" onclick="window.location.href='Page4.html'">
    </form>
</body>
</html>
