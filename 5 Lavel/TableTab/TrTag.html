<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<tr> tag is used to create a row in a table.
    Purpose: It is used to group a set of table cells (<td> or <th>) together in a horizontal line, forming a row in the table.
    
    Semantic: It helps search engines and other user agents understand the structure and content of the table.
    
    Nesting: Rows can be nested within other rows or within a table to create more complex structures.
    
    Styling: The appearance of the row can be customized using CSS, such as changing the background color or adding borders.
    Example:
    <table>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table>
        -->
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>
</body>
</html>
