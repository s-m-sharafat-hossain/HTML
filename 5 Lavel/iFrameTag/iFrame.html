<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--iFrames : use for embedding content from another website into the current page.
    
    src Attribute : Specifies the URL of the page to be embedded.
    
    Dimensions : Specifies the width and height of the iframe.
    
    Example: <iframe src="https://www.example.com" width="600" height="400"></iframe>-->
    <h1>Wikipedia</h1>
    <iframe src="https://en.wikipedia.org/wiki/Main_Page" width="1600" height="400" title="Wikipedia Main Page">
        <!-- This iframe embeds the main page of Wikipedia. -->
        <p>Your browser does not support iframes.</p>
    </iframe>
    <h1>Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4Do_Z1PXUW4?si=UX0eTbhtq0NdZ1TG"></iframe>
</body>
</html>
