<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Attributes Example</title>
</head>
<body>
    <!--Tag a additional information add krte attribute use kra hoi. for example: href for hyperlink, src for image, alt for image-->
    <h1 id="1st Heading">HTML Attributes Example</h1>

    <!--<tag attribute name="value">Content</tag>
    we can use single or multiple attributes in one tag-->

    <p class="description">This is a paragraph with a <a href="https://www.example.com" target="_blank">link</a> and an <img src="image.jpg" alt="Example Image" width="200"></p>
    <p style="color: rgb(7, 66, 68); font-size: 20px;" font-family: Arial>This paragraph has inline styles applied.</p>

    <p title="This is a tooltip">Hover over this text to see the tooltip.</p>

    <input type="text" placeholder="Enter your name" required>

    <button onclick="alert('Button clicked!')">Click Me</button>

    <form action="/submit" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
