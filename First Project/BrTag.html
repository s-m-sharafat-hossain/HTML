<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<br> tag is used for line break in html
    <br> has no closing tag -->

    <!-- The <br> tag is used to insert a line break in HTML. It is an empty tag, meaning it does not have a closing tag. It is useful for creating space between lines of text without starting a new paragraph. -->

    
    <h1>Br Tag Example</h1>
    <p>This is a paragraph before the line break.</p>
    <p>This is a paragraph after the line break.
    <br>This is a new line.</p>
    <p>This is<br> a paragraph after the line break.<br>This is a new line.<br>This is another new line.</p>

</body>
</html>
