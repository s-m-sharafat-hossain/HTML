    <!-- The <b>, <i>, <u>, and <s> tags are used to apply bold, italic, underline, and strikethrough styles to text in HTML.  -->

    <!--<strong>, <em>, <mark>, <ins> and <del> tags are also used to apply strong-important text, em-Emphasized text, mark-highlighted text, ins-inserted text, and del-deleted text.-->
    

    <h1>Text Formatting Example</h1>
    <big>
     <b>bold</b> text.<br>
    <i>italic</i> text.<br>
    <u>underline</u> text.<br>
    <s>strikethrough</s> text.<br>
    <strong>strong text</strong>.<br>
    <em>emphasized text</em>.<br>
    <mark>highlighted text</mark>.<br>
    <ins>inserted text</ins>.<br>
    <del>deleted text</del>.<br>
    <p>This is a normal text.</p>
    </big>
