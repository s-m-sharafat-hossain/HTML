<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Attributes Example</title>
</head>
<body>
    <!--Tag a additional information add krte attribute use kra hoi. for example: href for hyperlink, src for image, alt for image-->
    <h1 id="1st Heading">HTML Attributes Example</h1>

    <!--<tag attribute name="value">Content</tag>
    we can use single or multiple attributes in one tag-->

    <p class="description">This is a paragraph with a <a href="https://www.example.com" target="_blank">link</a> and an <img src="image.jpg" alt="Example Image" width="200"></p>
    
    <p style="color: rgb(7, 66, 68); font-size: 20px;" font-family: Arial>This paragraph has inline styles applied.</p>

    <p title="This is a tooltip">Hover over this text to see the tooltip.</p>

    <input type="text" placeholder="Enter your name" required>

    <button onclick="alert('Button clicked!')">Click Me</button>

    <form action="/submit" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Submit">
    
    
    <!--
    class="description"              : Assigns a CSS class for styling.
    href="https://www.example.com"   : Specifies the link's destination URL.
    target="_blank"                  : Opens the link in a new browser tab/window.
    src="image.jpg"                  : Specifies the image file to display.
    alt="Example Image"              : Alternative text for the image (for accessibility).
    width="200"                      : Sets the image width in pixels.
    style="color: rgb(7, 66, 68); font-size: 20px;" : Inline CSS for color and font size.
    title="This is a tooltip"        : Shows a tooltip on hover.
    placeholder="Enter your name"    : Shows hint text inside the input box.
    required                         : Makes the input field mandatory.
    onclick="alert('Button clicked!')": Runs JavaScript when the button is clicked.
    action="/submit"                 : URL where form data is sent on submit.
    method="post"                    : HTTP method used to submit the form.
    for="email"                      : Associates the label with the input field by id.
    type="email"                     : Specifies the input type as email.
    id="email"                       : Unique identifier for the input field.
    name="email"                     : Name of the input field (used in form data).
    type="submit"                    : Makes the input a submit button.
    value="Submit"                   : Text displayed on the submit button.
    -->

</body>
</html>
