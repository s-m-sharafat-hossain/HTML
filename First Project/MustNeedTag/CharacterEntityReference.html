<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Character entity references use for special characters.We can use it using (&) and using &lt;, &gt;, &amp;, &quot;, &#39; like this. Both are same-->
    <!--We use it very rarely. Because we use css to increase or decrease the size of text-->
    
    <h1>Character Entity References</h1>

    <p>For example:</p>
    <ul>
        <li>&lt; : represents the less-than sign (<)</li>
        <li>&gt; : represents the greater-than sign (>)</li>
        <li>&amp; : represents the ampersand (&)</li>
        <li>&quot; : represents the double quotation mark (")</li>
        <li>&#39; : represents the single quotation mark (')</li>
    </ul>
</body>
</html>
