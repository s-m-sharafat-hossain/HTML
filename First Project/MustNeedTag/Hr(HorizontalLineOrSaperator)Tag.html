<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<hr> tag is used for horizontal line in html
    <hr> has no closing tag -->

    <!-- The <hr> tag is used to create a thematic break in HTML. It is an empty tag, meaning it does not have a closing tag. It is useful for separating content or indicating a change in topic. -->

    <h1>Hr Tag Example</h1>
    <p>This is a paragraph before the horizontal line.</p>
    <hr>
    <p>This is a paragraph after the horizontal line.</p>
    <p>This is another paragraph after the horizontal line.</p>
    <hr>
    <p>This is a paragraph after another horizontal line.</p>
</body>
</html>
