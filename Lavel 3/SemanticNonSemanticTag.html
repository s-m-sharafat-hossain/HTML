<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Semantic Tag: Meaningful elements that clearly describe their meaning in a human- and machine-readable way. Examples include <header>, <footer>, <article>, and <section>. it helps search engines and other user agents understand the structure and content of the page.-->

    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <section>
        <h2>About Us</h2>
        <p>This is a section about our company.</p>
    </section>
    <article>
        <h3>Latest News</h3>
        <p>This is an article about the latest news.</p>
    </article>
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
        
    <!--Non-Semantic Tag: Elements that do not provide any information about their content. Examples include <div> and <span>. It is not meaningful to search engines or other user agents.-->

</body>
</html>
