<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--<div> tag is used to create a block-level element in html.
    

    Purpose: It is used to group content together and apply styles or scripts to it. acts as a container for other HTML elements.
    
    Accessibility: It is important for accessibility, as it provides a semantic grouping for content.

    Location: It can be used anywhere in the document, typically within a <main> or <section> element.

    Multiple Divs: A document can have multiple <div> elements, each representing a different section of content.

    Attributes: It can have attributes like id, class, style, etc., to apply specific styles or behaviors.

    Nesting: Divs can be nested within other divs to create a more complex structure.

    Styling: Divs can be styled using CSS to control their appearance, such as background color, padding, and margins.
    Flexibility: They are flexible and can be used to create layouts, such as grids or columns.
        -->

    <div>
        <h1>Div Tag Example</h1>
        <p>This is a paragraph inside a div. Divs create a new line before and after them.</p>
    </div>

    <!--Div is grouping of tags-->
    

</body>
</html>
