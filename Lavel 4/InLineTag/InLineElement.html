<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Inline Element: An inline element is an element that does not start on a new line and only takes up as much width as necessary. Examples include <span>, <a>, <strong>, <em>, and <img>.

    Purpose: Used to represent inline content, such as text, images, links, or other inline elements.

    Semantic: It helps search engines and other user agents understand the structure and content of the page.

    Accessibility: Inline elements are important for accessibility, as they provide a semantic grouping for content.

    Location: It can be used anywhere in the document, typically within a <p> or <span> element.

    Multiple Inline Elements: A document can have multiple inline elements, each representing a different piece of inline content.

    Nesting: Inline elements can be nested within other inline elements to create a more complex structure.

    Styling: Inline elements can be styled using CSS to control their appearance, such as background color, padding, and margins.

    Size: Inline elements can be resized using CSS properties like font-size and line-height.
    -->

    <a href="https://www.example.com" style="color: blue; text-decoration: none;">This is an inline link</a>

    <span style="color: red;">This is an inline span element.</span>

    <strong style="font-weight: bold;">This text is strong and bold.</strong>

    <em style="font-style: italic;">This text is emphasized and italicized.</em>

    <img src="https://via.placeholder.com/150" alt="Placeholder Image" style="width: 150px; height: 150px;">

    <br>

    <!--Inline elements are used to create small, self-contained pieces of content within a block element. They help format text and other content without disrupting the flow of the document.-->
</body>
</html>
