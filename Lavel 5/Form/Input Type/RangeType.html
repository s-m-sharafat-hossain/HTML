<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Range Type: use for range input-->
    <form>
        <label for="text">Skills:</label>
        <input type="text" id ="text" name="text" placeholder="Enter your skills">
        <br>
        
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100" step="1">
    </form>
</body>
</html>
