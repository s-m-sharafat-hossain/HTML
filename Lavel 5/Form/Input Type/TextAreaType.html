<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Text Area: use for multi-line text input.
    
    Purpose: It is used to allow users to enter text in multiple lines.
        rows Property: Specifies the visible number of lines in the text area.
        cols Property: Specifies the visible width of the text area in characters.
    Resizing: The text area can be resized by the user, allowing for more flexible input. Some browsers allow users to manually resize the text area.-->

    <form>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
    </form>
</body>
</html>
