<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--<form> tag is used to create a form in HTML.
    
    Purpose: It is used to collect user input, such as text, selections, and file uploads.
    
    Semantic: It helps search engines and other user agents understand the structure and content of the form.
    
    Location: It is typically used within a page or section, but can be used multiple times in a document.
    
    Attributes: It has several attributes, including action, method, enctype, and more.
    
    Nesting: Forms can contain various input elements, such as text fields, checkboxes, radio buttons, and submit buttons.
    
    Styling: The appearance of the form can be customized using CSS, such as changing the layout, colors, and fonts.
    
    Example: <form action="submit.php" method="post" enctype="multipart/form-data">
    -->
    
    <form>
        <label for="name">Name:</label><br>
        <input type="text" name="name" placeholder="Your Name"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" placeholder="Your Email"><br>
        <label for="message">Message:</label><br>
        <textarea name="message" placeholder="Your Message" rows="5"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <!--name property:
    ->ID for Data: The name property is used to identify the form data when it is submitted.
    ->Unique: Should be unique to each form element to avoid conflicts.
    
    value property:
    ->Default Data: The value property is used to provide default data for the form element.
    Sent to Server: -->
</body>
</html>
