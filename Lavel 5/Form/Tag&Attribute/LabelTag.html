<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<label> tag used to associate a form element with a label.
    
    purpose: It is used to provide a label for a form element, making it easier for users to understand and interact with the form. add text descriptions to form elements.
    
    for attribute: Connects the label to specific form elements.using the element's id.
    
    Accessibility: The label provides a visible label for the form element, making it accessible to screen readers and other assistive technologies.
    
    Readability: The label helps improve the readability of the form by providing clear instructions for the form element.-->

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label type="Data">Data:</label>
        <input type="date" id="data" name="data"><br><br>
    </form>
</body>
</html>
