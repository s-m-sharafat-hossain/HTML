<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<li> tag is used to create a list item in HTML.
    Purpose: It is used to define an individual item within a list, whether it is an ordered list (<ol>) or an unordered list (<ul>).
    Semantic: It helps search engines and other user agents understand the structure and content of the page.
    Nesting: List items can be nested within other list items to create a more complex structure.
    Styling: The appearance of the list item can be customized using CSS, such as changing the font, color, or spacing.
    Example:
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
    -->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
        <li>Fifth item</li>
    </ol>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
        <li>Fifth item</li>
    </ul>
</body>
</html>
