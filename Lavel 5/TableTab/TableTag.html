<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    <table> tag is used to create a table in HTML.
    
    Purpose: It is used to display data in a structured format, with rows and columns.
    
    Semantic: It helps search engines and other user agents understand the structure and content of the page.
    
    Nesting: Tables can be nested within other tables or elements to create more complex structures.
    
    Styling: The appearance of the table can be customized using CSS, such as changing borders, padding, and background colors.
    
    Example:
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
    -->
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>

    <!--<tr> tag is used to create a row in a table.
        <td> tag is used to create a cell in a row.
        <th> tag is used to create a header cell in a row.
    -->


</body>
</html>
