<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--<img> tag is used for images in html
    <img> has no closing tag -->

    <!--<img src="image link" alt="Description of image" width="width" height="height">-->

    <!--alt inside img tag is for image description. for example: alt="description"-->

    <!--width and height inside img tag is for image size. for example: width="200" height="100"-->

    
    <!-- The <img> tag is used to embed images in HTML. It is an empty tag, meaning it does not have a closing tag. The source of the image is specified using the "src" attribute. -->

    <h1>Image Tag Example</h1>
    <p>This is a paragraph before the image.</p>
    <img src="Images/MyProfilePic.jpeg" alt="July Mass 2024" width="300" height="300">
    <p>This is a paragraph after the image.</p>

    <img src="Images/HTML5Logo.png" alt="HTML5 Logo" width="200" height="200">
    <p>This is another paragraph after the second image.</p>

</body>
</html>
