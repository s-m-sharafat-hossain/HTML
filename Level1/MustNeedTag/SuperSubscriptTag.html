<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<sup> and <sub> tags are used to define superscript and subscript text in html-->
    
    <!-- Superscript text appears slightly above the normal line of text, while subscript text appears slightly below it. -->
    
    <!-- These tags are often used in mathematical expressions, chemical formulas, and footnotes. -->


    <big>(a+b)2=a2+2ab+b2</big><br>

    <big>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></big><br>

    <big>CH<sub>4</sub>+O<sub>2</sub>=H<sub>2</sub>O+CO<sub>2</sub></big><br>

</body>
</html>
