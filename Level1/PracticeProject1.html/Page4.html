<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third equation of motion</title>
</head>
<body>

    <h1>Third equation of motion</h1>
    
    <p>
        The third equation of motion relates the final velocity, initial velocity, acceleration, and time. It is given by the formula:
        <br>
        <big>v= ut + 1/2 at<sup>2</sup></big>
        
        <br>
        where:
        <ul>
            <li><strong>v</strong> = final velocity</li>
            <li><strong>u</strong> = initial velocity</li>
            <li><strong>a</strong> = acceleration</li>
            <li><strong>t</strong> = time</li>
        </ul>
    </p>

    
</body>
</html>
